<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@800&display=swap" rel="style">
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <div class="container"> <!--.container>#display+.buttons this creates a class, id and another class-->
        <div id="display">
            0
        </div>
        <div class="buttons"> <!--.button*18 created 18 divs due to Emmet-->
            <div class="button span">AC</div>
            <div class="button">DEL</div>
            <div class="button">/</div>
            <div class="button">7</div>
            <div class="button">8</div>
            <div class="button">9</div>
            <div class="button">*</div>
            <div class="button">4</div>
            <div class="button">5</div>
            <div class="button">6</div>
            <div class="button">+</div>
            <div class="button">1</div>
            <div class="button">2</div>
            <div class="button">3</div>
            <div class="button">-</div>
            <div class="button">.</div>
            <div class="button">0</div>
            <div class="button span">=</div>
        </div>
    </div>

    <script src="/js/calculate.js"></script>
</body>
</html>
